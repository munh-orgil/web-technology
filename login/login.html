<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/image/favicon.jpg">
        <link href="login.css" rel="stylesheet" >
        <script src="login.js">
        </script>
    </head>

    <body>
        <div class="wrapper">
            <!-- action="/base/home.html"  -->
            <p class="title">Login</p>
            <form name="Login" onsubmit="return Validate()" action="/base/home.html">
                <input type="text" id="username" placeholder="Username">
                <span id="error_username"></span>
                <input type="password" id="password" placeholder="Password">
                <span id="error_password"></span>
                <input id="remember" type="checkbox">
                <label for="remember"> Remember me</label>
                <a class="cancel" href="/base/home.html">Cancel</a>
                <input class="submit" type="submit" value="Login">
            </form>
            
            <hr class="hr1">
            <p class="or">Or</p>
            <hr class="hr2">
            <img class="fb" src="/image/fb.png">
            <img class="google" src="/image/google.png">
            <img class="twitter" src="/image/twitter.png">

            <a class="forgot" href="/login/forgot.html">Forgot password</a>
            <p class="register">Don't have account? <a href="/login/register.html"> Register</a> </p>
        </div>
    </body>
</html>
