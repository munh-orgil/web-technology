<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.jpg">
    <link href="register.css" rel="stylesheet" >
</head>

<body>
    <div class="wrapper">
        <p class="title">Register</p>
        <form action="/login/login.html">
            <input class="username" type="text" value="Username">
            <input class="password" type="text" value="Password">
            <input class="rep_password" type="text" value="Repeat password">
            <input class="submit" type="submit" value="Register">
        </form>
        <hr class="hr1">
        <p class="or">Or</p>
        <hr class="hr2">
        <img class="fb" src="/image/fb.png">
        <img class="google" src="/image/google.png">
        <img class="twitter" src="/image/twitter.png">

        <p class="register">Have an account? <a href="/login/login.html"> Log In</a> </p>
    </div>
</body>
