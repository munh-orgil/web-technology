<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
        <link href="/styles/login.css" rel="stylesheet" >
    </head>

    <body>
        <div class="wrapper">
            <!-- action="/home.html"  -->
            <p class="title">Login</p>
            <form name="Login">
                <input type="text" id="username" placeholder="Username">
                <span id="error_username"></span>
                <input type="password" id="password" placeholder="Password">
                <span id="error_password"></span>
                <input id="remember" type="checkbox">
                <label for="remember"> Remember me</label>
                <a class="cancel" href="/home.html">Cancel</a>
                <!-- <input class="submit" type="submit" value="Login"> -->
                <button type="button" onclick="Validate()" class="submit">Login</button>
            </form>
            
            <hr class="hr1">
            <p class="or">Or</p>
            <hr class="hr2">
            <img class="fb" src="/images/fb.png">
            <img class="google" src="/images/google.png">
            <img class="twitter" src="/images/twitter.png">

            <a class="forgot" href="/forgot.html">Forgot password</a>
            <p class="register">Don't have account? <a href="/register.html"> Register</a> </p>
        </div>
    </body>
    <script src="/scripts/login.js">
    </script>

</html>
