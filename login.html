<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.jpg">
    <link href="login.css" rel="stylesheet" >
</head>

<body>
    <div class="wrapper">
        <p class="title">Login</p>
        <form action="/home.html">
            <input class="username" type="text" value="Username">
            <input class="password" type="text" value="Password">
            <input id="remember" type="checkbox">
            <label for="remember"> Remember me</label>
            <input class="submit" type="submit" value="Login">
        </form>
        <hr class="hr1">
        <p class="or">Or</p>
        <hr class="hr2">
        <img class="fb" src="/image/fb.png">
        <img class="google" src="/image/google.png">
        <img class="twitter" src="/image/twitter.png">

        <a class="forgot" href="/forgot.html">Forgot password</a>
        <p class="register">Don't have account? <a href="/register.html"> Register</a> </p>
    </div>
</body>
