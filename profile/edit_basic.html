<!DOCTYPE html>

<html>
    <head>
        <title>Edit basic info</title>
        <link rel="icon" type="image/x-icon" href="/image/favicon.jpg">
        <link href="profile.css" rel="stylesheet" >
        <link href="edit.css" rel="stylesheet" >
        <link href="/base/basics.css" rel="stylesheet" >
    </head>

    <body>
        <div class="container">
            <div id="head">
                <a href="index.html"><img class="logo" src="/image/logo.png" alt="NMIT Movies"></a>
                <a class="home" href="/base/home.html">Home</a>
                <a class="dvd_list" href="/lists/dvd_list.html">DVD</a>
                <a class="blu_ray_list" href="/lists/blu_ray_list.html">Blu-Ray</a>
                <a class="cd_list" href="/lists/cd_list.html">CD</a>
                <a class="about" href="/base/index.html">About Us</a>
                <form class="search_bar" action="/base/search.html">
                    <input type="search" class="search_text" value="Enter keywords...">
                    <div class="search_icon">
                        <input type="image" src="/image/search_img.png" alt="Submit" height="30px">
                    </div>
                </form>
                <div class="login">
                    <a href="/profile/profile.html"><img id="pic" src="/image/account_img.png"></a>
                    <a id="word" href="/login/login.html">Login</a>
                </div>
            </div>

            <div class="profile">
                <img src="/image/account_img.png" class="img">
                <p class="username">Username</p>
                <div class="basic_info">
                    <table>
                        <tr class="top">
                            <td><a href="edit_basic.html">Basic info</a></td>
                            <td class="edit">
                                <a class="button" href="edit_basic.html">&gt;</a>
                            </td>
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" class="editting" value="John"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" class="editting" value="Doe"></td>
                        </tr>
                        <tr>
                            <td>Birthdate</td>
                            <td><input type="date" class="editting"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select class="editting">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Custom</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p></p>
                                <a class="cancel" href="//profile/profile.html">Cancel</a>
                                <a class="save" href="//profile/profile.html">Save</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="foot">
                <pre>FAQ                Contact Us             Help Center               Terms of Use             Privacy
                    
                    Copyright Â© 2022 NMIT Movies                
                </pre>
            </div>
        </div>
