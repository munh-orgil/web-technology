<!DOCTYPE html>

<html>
    <head>
        <title>Change Password</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
        <link href="/styles/profile.css" rel="stylesheet" >
        <link href="/styles/edit.css" rel="stylesheet" >
        <link href="/styles/basics.css" rel="stylesheet" >
    </head>

    <body>
        <div class="container">
            <div id="head">
                <a href="/index.html"><img class="logo" src="/images/logo.png" alt="NMIT Movies"></a>
                <a class="home" href="/home.html">Home</a>
                <a class="dvd_list" href="/dvd_list.html">DVD</a>
                <a class="blu_ray_list" href="/blu_ray_list.html">Blu-Ray</a>
                <a class="cd_list" href="/cd_list.html">CD</a>
                <a class="about" href="/index.html">About Us</a>
                <form class="search_bar" onsubmit="Search()" action="/search.html">
                    <input type="search" class="search_text" placeholder="Enter keywords...">
                    <input type="image" class="search_icon" src="/images/search_img.png" alt="Submit" height="30px">
                </form>
                <div class="login">
                    <a class="Pic" href="/login.html"><img id="pic" src="/images/account_img.png"></a>
                    <a class="User" href="/login.html"></a>
                </div>
            </div>

            <div class="profile">
                <img src="/images/account_img.png" class="img">
                <p class="username">Username</p>
                <div class="basic_info">
                    <table>
                        <tr class="top">
                            <td><a href="edit_basic.html">Change Password</a></td>
                            <td class="edit">
                                <a class="button" href="edit_basic.html">&gt;</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Old Password</td>
                            <td><input type="password" class="editting" id="old" placeholder="Old Password"></td>
                        </tr>
                        <tr>
                            <td>New Password</td>
                            <td><input type="password" class="editting" id="new" placeholder="New Password"></td>
                        </tr>
                        <tr>
                            <td>Repeat Password</td>
                            <td><input type="password" class="editting" id="rep" placeholder="Repeat Password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p></p>
                                <a class="cancel" href="/profile.html">Cancel</a>
                                <a class="save" onclick="return Password()" href="/profile.html">Save</a>
                            </td>
                        </tr>
                    </table>
                    <span id="error" style="color: red;"></span>
                </div>
            </div>
            
            <div class="foot">
                <pre>FAQ                Contact Us             Help Center               Terms of Use             Privacy
                    
                    Copyright Â© 2022 NMIT Movies

            </div>
